<!DOCTYPE html> 
<html> 
<head>
<title>jQuery Test</title>
<link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>

<button id="btn1">Toggle Panel</button>

<div class="panel1" style="border-radius:5px;border:1px solid #009AFF;width:200px;margin-top:10px;">
	<div style="background-color:#009AFF;color:white;padding:10px;font-family:Century Gothic;font-weight:bold;text-indent:10px;padding-top:5px;">
		#Panel1
	</div>
	<div style="width:200px;font-family:Century Gothic;text-indent:15px;padding:5px;">
		Panel1
	</div>
</div>

<div class="panel2" style="border-radius:5px;border:1px solid red;width:200px;margin-top:10px;">
	<div style="background-color:red;color:white;padding:10px;font-family:Century Gothic;font-weight:bold;text-indent:10px;padding-top:5px;">
		#Panel2
	</div>
	<div style="width:200px;font-family:Century Gothic;text-indent:15px;padding:5px;">
		Panel2
	</div>
</div>

<script src="jquery.js"></script>
<script type="text/javascript" src="test.js"></script>
</body>
</html>
